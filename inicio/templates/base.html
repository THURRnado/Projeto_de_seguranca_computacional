{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<html>
    <body>

        <nav class="navbar navbar-light bg-dark d-flex justify-content-center">
            <a class="navbar-brand text-light" href="#">Seguran√ßa Computacional</a>
        </nav>
        
        {% block content %}{% endblock%}
            
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'scripts/scripts.js' %}"></script>

<script>
    // Exibir alertas para as mensagens
    {% if messages %}
        {% for message in messages %}
            alert("{{ message|escapejs }}"); // Escape para evitar problemas com caracteres especiais
        {% endfor %}
    {% endif %}
</script>

</html>
