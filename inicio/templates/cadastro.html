{% extends 'base.html' %}

{% block title %}
    Cadastro de Usu치rio
{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" id="area-login">
        <div class="container col-12 d-flex justify-content-center align-items-center">
            <div class="row">
                <h2 class="text-center mb-5">Cadastrar-se</h2>
                <form action="registrar_usuario" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nome de Usu치rio</label>
                        <input type="text" class="form-control w-100" id="username" name="username" placeholder="Nome de usu치rio" autocomplete="username" required>
                    </div>
                    <div class="form-group position-relative">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control w-100" id="password" name="password" placeholder="Senha" autocomplete="new-password" required>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" style="position: absolute; top: 50%; right: 10px; cursor: pointer; transform: translateY(-50%);"></span>
                    </div>
                    <div class="form-group position-relative">
                        <label for="confirm_password">Confirmar Senha</label>
                        <input type="password" class="form-control w-100" id="confirm_password" name="confirm_password" placeholder="Confirmar senha" autocomplete="new-password" required>
                        <span toggle="#confirm_password" class="fa fa-fw fa-eye field-icon toggle-password" style="position: absolute; top: 50%; right: 10px; cursor: pointer; transform: translateY(-50%);"></span>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block mt-3">Cadastrar</button>
                </form>
                <div class="text-center mt-5">
                    <p>J치 possui uma conta? <a href="{% url 'fazer_login' %}" class="btn btn-link">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
