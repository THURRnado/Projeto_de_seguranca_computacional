{% extends 'base.html' %}

{% block title %}
    Página inicial
{% endblock title %}
    

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" id="area-login">
        <div class="container col-12 d-flex justify-content-center align-items-center">
            <div class="row">
                <h2 class="text-center mb-5">Login</h2>
                <form action="fazer_login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" class="form-control w-100" id="username" name="username" placeholder="Nome de usuário" autocomplete="username" required>
                    </div>
                    <div class="form-group position-relative">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control w-100" id="password" name="password" placeholder="Senha" autocomplete="current-password" required>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password" style="position: absolute; top: 50%; right: 10px; cursor: pointer; transform: translateY(-50%);"></span>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block mt-3">Entrar</button>
                </form>
                <div>
                    <div class="text-center mt-5">
                        <p>Ainda não possui login?<a href="{% url 'cadastro' %}" class="btn btn-link">Cadastrar-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
